service: example
 
provider:
  name: aws
  runtime: python3.8
 
plugins:
  - serverless-wsgi
  - serverless-python-requirements
 
functions:
  api:
    handler: wsgi_handler.handler
    events:
      - http: ANY /
      - http: ANY /{proxy+}
 
custom:
  wsgi:
    app: api.app
    pythonBin: $(which python3.8)
    packRequirements: false
  pythonRequirements:
    usePoetry: false
    usePipenv: false
    pythonBin: $(which python3.8)
    dockerizePip: non-linux
    slim: true
